        <h2>捷運圓山站景點再+1！引進屋台點心、正統關東煮 百年宿舍「圓山驛」保留日式優雅韻味修復重生</h2>
        <img class=" ls-is-cached lazyloaded" src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2024/08/15/2/30269739.jpeg&amp;s=Y&amp;x=0&amp;y=136&amp;sw=1091&amp;sh=613&amp;exp=3600&amp;w=767" alt="歷史建物舊北淡線圓山站宿舍充滿濃濃的日式風情。 圖片來源／台北市文化局" title="歷史建物舊北淡線圓山站宿舍充滿濃濃的日式風情。 圖片來源／台北市文化局" style="min-height: 240px;">
        <p>台北捷運圓山站周邊除了有花博、台北市立美術館，現在有新文化景點了！鐵路局北淡線圓山站宿舍經過修復以「圓山驛」為名重新開張，在日式宿舍裡品嚐正統的日式關東煮、屋台點心以及歷史的味道吧！

            圓山站旁有一座昔日鐵路「北淡線」的員工宿舍，在「老房子文化運動計畫2.0」的推動下，以「圓山驛」為題，結合日式美食、屋台點心及日本酒文化，賦予百年建築新的生命力，提供市民獨特的日式文化體驗，還能更進一步了解北淡線與日式宿舍。</p>
